<div ng-controller="appController as app" ng-init="app.init()">
    
    <!--头部-->
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">清鹤多媒体库</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="app.logout()"><i class="glyphicon glyphicon-lock"></i> 退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--头部-->
    
    <!--body-->
    <div class="container-fluid">
        <div class="row">
            <!--左侧导航栏-->
            <div class="col-sm-3 col-left">
                <a ng-click="app.gotoPage('uploadList')" class="font-bold no-underline cursor-default">
                    <i class="glyphicon glyphicon-upload"></i>&nbsp&nbsp上传
                </a>
                <hr>
                <a ng-click="app.gotoPage('app.transcodingList')" class="font-bold no-underline cursor-default">
                    <i class="glyphicon glyphicon-random" style="font-size:14px"></i>&nbsp&nbsp转码
                </a>
                <hr>
                <a ng-click="app.gotoPage('app.notEditedList')" class="font-bold no-underline cursor-default">
                    <i class="glyphicon glyphicon-import" style="font-size:14px"></i>&nbsp&nbsp待入库
                </a>
                <hr>
                
                <a class="font-bold no-underline cursor-default"  data-toggle="collapse" data-target="#collapseExampleVideo" aria-expanded="false" aria-controls="collapseExample" >
                    <i class="glyphicon glyphicon-film"></i>&nbsp&nbsp视频库
                </a>
                <div class="collapse" id="collapseExampleVideo">
                    <li class="well"  ng-click="app.goTOVideoLibrary(videoLib.ID,'true',videoLib.Name[app.defaultLang])" ng-repeat="videoLib in app.videosLibList">{{videoLib.Name[app.defaultLang]}}</li>
                </div>

                <hr>

                <a class="font-bold no-underline cursor-default"  data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="glyphicon glyphicon-music"></i>&nbsp&nbsp音乐库
                </a>
                <div class="collapse" id="collapseExample">
                    <li class="well"  ng-click="app.goTOMusicLibrary(lib.ID)" ng-repeat="lib in app.musicLibList">{{lib.Name[app.defaultLang]}}</li>
                </div>

                <hr>

                <a class="font-bold no-underline cursor-default" data-toggle="collapse" data-target="#collapseExampleMovieTopic" aria-expanded="false" aria-controls="collapseExample"><i class="glyphicon glyphicon-film"></i>&nbsp&nbsp专题大片</a>
                <div class="collapse" id="collapseExampleMovieTopic">
                    <li class="well"  ng-repeat="movieTopic in app.movieTopciLibList" ng-click="app.goTOVideoLibrary(movieTopic.ID,'false',movieTopic.Name[app.defaultLang])">{{movieTopic.Name[app.defaultLang]}}</li>
                </div>
            </div>
            <!--左侧导航栏-->
            
            <!--pages-->
            <div ng-show="app.showUploadList" ng-include="app.uploadListUrl" class="autoscroll"></div>
            <ui-view ng-show="!app.showUploadList"></ui-view>
            <!--pages-->

        </div>
    </div>    
    <!--body-->  

    <!--弹窗-->
    <div ng-include="app.maskUrl" class="autoscroll"></div>
    <!--弹窗-->
</div>
