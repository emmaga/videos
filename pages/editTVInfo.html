<div class="modal" ng-controller="editTVInfoController as editTVInfo" ng-init="editTVInfo.init()">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="editTVInfo.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">编辑信息</h4>
            </div>
            <div ng-show="editTVInfo.loading">Loading...</div>
            <form name="TVForm" novalidate ng-submit="TVForm.$valid && editTVInfo.submitEditTVInfo()">
                <div class="modal-body">
                    <div class="form-group">
                        <span ng-repeat="lang in editTVInfo.editLangs track by $index">
                            <label>名称-{{lang.name}}</label>
                            <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.Name[lang.code]" required>
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>类型</label>
                        <div ng-show="editTVInfo.noCategotyData">查无数据</div>
                        <span ng-repeat="category in editTVInfo.TVInfo.CategoryList track by $index">
                            <input type="checkbox" ng-click="editTVInfo.chooseCateory(category.ID,this.value)" ng-model="this.value" ng-init="this.value=editTVInfo.checkCategory(category.ID,editTVInfo.TVInfo.Category)"> {{category.CategoryName[editTVInfo.defaultLang]}} 
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>产地</label>
                        <div ng-show="editTVInfo.noLocationData">查无数据</div>
                        <span ng-repeat="location in editTVInfo.TVInfo.LocationList track by $index">
                            <input type="checkbox" ng-model="this.value" ng-click="editTVInfo.chooseLocation(location.ID,this.value)" ng-init="this.value=editTVInfo.checkLocation(location.ID,editTVInfo.TVInfo.Location)"> {{location.LocationName[editTVInfo.defaultLang]}} 
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>封面</label>
                        <br>
                        <input type="file" accept="image/*" file-model="myCoverImg" data-e="none" required>
                        <br>
                        <div ng-repeat="img in editTVInfo.uploadList.data">
                            <img width="100%" src="{{img.img.src}}">
                            上传进度：{{img.img.percentComplete}}
                        </div>
                        <hr class="break-space">
                        <div ng-click="editTVInfo.addCoverImg()" class="btn btn-primary">上传</div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <span ng-repeat="lang in editTVInfo.editLangs track by $index">
                            <label>导演-{{lang.name}}</label>
                            <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.Director[lang.code]" required>
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <span ng-repeat="lang in editTVInfo.editLangs track by $index">
                            <label>编剧-{{lang.name}}</label>
                            <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.ScreenWriter[lang.code]" required>
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <span ng-repeat="lang in editTVInfo.editLangs track by $index">
                            <label>演员-{{lang.name}}</label>
                            <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.Actor[lang.code]" value="" required>
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <span ng-repeat="lang in editTVInfo.editLangs track by $index">
                            <label>简介-{{lang.name}}</label>
                            <textarea style="height: 150px;" type="text" ng-model="editTVInfo.TVInfo.Introduction[lang.code]" class="form-control" required></textarea>
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <span ng-repeat="lang in editTVInfo.editLangs track by $index">
                            <label>语言-{{lang.name}}</label>
                            <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.Language[lang.code]" value="" required>
                        </span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>上映年份</label>
                        <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.Year" required>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>评分（总分10分，精确到一位小数，例如：9.7）</label>
                        <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.Score" required>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>总集数</label>
                        <input type="text" class="form-control" ng-model="editTVInfo.TVInfo.TotalEpisode" required>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>价格</label>
                        <input type="number" class="form-control" ng-model="editTVInfo.TVInfo.Price" required>
                    </div>
                    <hr>                    
                    <div class="form-group">
                        <label>排序</label>
                        <input type="number" class="form-control" ng-model="editTVInfo.TVInfo.Seq" required>
                    </div>
                    <hr>
                </div>
                <div class="modal-footer">
                    <a ng-click="editTVInfo.cancel()" class="btn">取消</a>
                    <button class="btn btn-primary" type="submit" ng-disabled="TVForm.$invalid || editTVInfo.saving ">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
